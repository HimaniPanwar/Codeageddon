<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

  
      <link rel="stylesheet" href="css/signUp.css">

  
</head>

<body>

  <a href="index.html"><span class="glyphicon glyphicon-home" title="LogOut"></span></a>
  <h6><img src="http://fontmeme.com/permalink/170325/69146de8f9c6b83e578185218dc5c403.png" alt="game-of-thrones-font" border="0"></h6>
  
  <div class="form">
      
    <img src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAARZAAAAJDlkYWUzNjQ3LTExODYtNDY1MC04NTQ3LWFkOTJhZWI4ZGQ4NQ.png">
      
      <div class="tab-content">
        <div id="signup">   
                   
          <form action="/" method="post">
		      <div class="field-wrap">
            <label>
              Zeal ID<span class="req"></span>
            </label>
            <input type="text" name="zealid" required autocomplete="off"/>
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="first_name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="last_name" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
			       Year<span class="req">*</span>
            </label>
            <input type="text" name="year" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Branch<span class="req">*</span>
            </label>
            <input type="text" name="branch" required autocomplete="off"/>
          </div>
		      <div class="field-wrap">
            <label>
              College<span class="req">*</span>
            </label>
            <input type="text" name="college" required autocomplete="off"/>
          </div>
		      <div class="field-wrap">
            <label>
              Email ID<span class="req">*</span>
            </label>
            <input type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" name="emailid" required autocomplete="off"/>
          </div>
		      <div class="field-wrap">
            <label>
              Contact<span class="req">*</span>
            </label>
            <input type="text" pattern="[0-9]{10}" maxlength="10" minlength="10" name="contact" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            
            <input type="password" style="" name="password" required autocomplete="off"/>
          </div>
           <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            
            <input type="password" name="confirmpassword" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
        
        </div><!-- tab-content -->
      
</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/common.js"></script>

</body>
</html>
