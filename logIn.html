<body>
   <a href="index.html"><span class="glyphicon glyphicon-home" title="LogOut"></span></a>
   <h4><img src="http://fontmeme.com/permalink/170325/69146de8f9c6b83e578185218dc5c403.png" alt="game-of-thrones-font" border="0" style="height: 100%; position: relative;  padding-top: 10%;"></h4>
   <div class="form">
       <img src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAARZAAAAJDlkYWUzNjQ3LTExODYtNDY1MC04NTQ3LWFkOTJhZWI4ZGQ4NQ.png">

      <div class="tab-content">
      <div id="login">   
          
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label>
              Email ID<span class="req">*</span>
            </label>
            <input type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" srequired autocomplete="off"/>
          </div>
        
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/common.js"></script>
   </div>
